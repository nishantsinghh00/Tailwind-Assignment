<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-white">
    <div class="flex justify-center lg:justify-between md:justify-evenly w-full">
        <div class="flex flex-col items-center mt-15 lg:ml-[120px] lg:mt-[120px] md:mt-[100px]">
            <div class="text-xl font-mono mb-3 lg:text-3xl text-black">Login</div>
            <p class="text-xs text-gray-500 mb-7 lg:text-sm">Enter your crediantal to access your account</p>
            <div class="border flex px-[70px] py-[8px] gap-3 mb-10 border-gray-300 lg:px-[80] lg:gap-4">
                <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="" class="h-6 lg:h-8"></div>
                <div class="text-sm lg:text-xl text-black">Login with Googgle</div>
            </div>
            <div class="flex gap-3 items-center mb-10 lg:gap-4">
                <div class="h-[1px] w-[130px] border border-gray-300 rounded-xl lg:w-[155px]"></div>
                <div class="text-black">Or</div>
                <div class="h-[1px] w-[130px] border border-gray-300 rounded-xl lg:w-[155px]"></div>
            </div>
            <div class="mb-8">
                <label for="email" class="block">Email Address</label>
                <input type="text" placeholder="email@gmail.com" id="email" class="border w-[300px] h-[40px] pl-3 border-gray-300 lg:w-[365px] lg:pl-5 bg-white">
            </div>
            <div class="mb-5">
                <div class="flex justify-between">
                   <label for="password" class="block">Password</label>
                   <div class="text-blue-600">Forget Password?</div>
                </div>
                <input type="password" placeholder="Password" id="password" class="border w-[300px] h-[40px] pl-3 border-gray-300 lg:w-[365px] lg:pl-5 bg-white">
            </div>
            <div class="w-[300px] h-[45px] bg-blue-700 text-white flex justify-center items-center rounded-sm mb-5 cursor-pointer lg:w-[365px]">Login</div>
            <p class="text-xs text-gray-500 lg:text-sm">Don't have an account? <span class="text-xs text-black lg:text-sm">Register here</span></p>
        </div>
        <div>
            <img src="./asstes/idea.png" alt="" class="hidden lg:block md:block md:w-[400px] lg:h-[700px] lg:w-[700px] md:h-[600px]">
        </div>
    </div>
</body>
</html>
